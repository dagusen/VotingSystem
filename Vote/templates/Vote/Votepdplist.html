{% extends "base.html" %}
{% block head_title %}PDP laban | {{ block.super }}{% endblock head_title %}
{% block content%}

<h4>PDP laban</h4>



{% for obj in object_list %}
	<hr/>
	<h5>{{ obj.position }}</h5>
	<h5>{{ obj.student }}</h5>
	<h5>Votes: {{ obj.votes }}</h5>
	<a href="{{ obj.votes.id }}">up</a>
	<form action="" method="post">
	{% csrf_token %}
	<button class="btn btn-success" name="votes_counter" id="#" value="#">Vote</button>
	</form>

	

	
{% endfor %}


{% endblock content%}
